{% extends "base.html" %}

{% block content %}
<div class="mx-auto max-w-md rounded-3xl border border-ink/10 bg-white p-8 shadow-md">
  <h1 class="text-2xl font-extrabold">Set a new password</h1>
  <form method="post" class="mt-5 space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="mb-1 block text-sm font-semibold">{{ field.label }}</label>
        <div class="rounded-xl border border-ink/10 px-3 py-2">{{ field }}</div>
        {% if field.errors %}<p class="mt-1 text-xs text-rose-600">{{ field.errors|striptags }}</p>{% endif %}
      </div>
    {% endfor %}
    <button class="w-full rounded-xl bg-ink px-4 py-3 font-semibold text-white hover:bg-ocean">Update password</button>
  </form>
</div>
{% endblock %}
