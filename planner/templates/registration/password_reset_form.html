{% extends "base.html" %}

{% block title %}Reset password | TriPPlanner{% endblock %}

{% block content %}
<div class="mx-auto max-w-md rounded-3xl border border-ink/10 bg-white p-8 shadow-md">
  <h1 class="text-2xl font-extrabold">Reset password</h1>
  <p class="mt-2 text-sm text-ink/70">We will send a reset link to your email.</p>
  <form method="post" class="mt-5 space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="mb-1 block text-sm font-semibold">{{ field.label }}</label>
        <div class="rounded-xl border border-ink/10 px-3 py-2">{{ field }}</div>
      </div>
    {% endfor %}
    <button class="w-full rounded-xl bg-ink px-4 py-3 font-semibold text-white hover:bg-ocean">Send reset link</button>
  </form>
</div>
{% endblock %}
