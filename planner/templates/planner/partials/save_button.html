{% if not read_only %}
  <form
    method="post"
    action="{% url 'planner:toggle-save' package.id %}"
    class="inline-block"
    hx-post="{% url 'planner:toggle-save' package.id %}"
    hx-target="this"
    hx-swap="outerHTML"
  >
    {% csrf_token %}
    {% if is_saved %}
      <button
        type="submit"
        class="tp-button tp-badge rounded-lg border border-mint bg-mint/20 px-3 py-2 text-xs font-semibold text-ink hover:bg-mint/30"
      >
        Saved
      </button>
    {% else %}
      <button
        type="submit"
        class="tp-button rounded-lg border border-ink/20 bg-white px-3 py-2 text-xs font-semibold text-ink hover:bg-sky/30"
      >
        Save
      </button>
    {% endif %}
  </form>
{% endif %}
