services:
  - type: web
    name: trippplanner-web
    env: python
    buildCommand: bash build.sh
    startCommand: gunicorn trip_pilot.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trippplanner-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: trippplanner-redis
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "false"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"

  - type: worker
    name: trippplanner-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A trip_pilot worker --loglevel=info --pool=solo
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trippplanner-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: trippplanner-redis
          property: connectionString
      - key: DJANGO_DEBUG
        value: "false"

  - type: redis
    name: trippplanner-redis
    ipAllowList: []

databases:
  - name: trippplanner-db
